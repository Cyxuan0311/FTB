<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- 背景形状 - 采用渐变色增强视觉效果 -->
  <rect x="5" y="5" width="190" height="90" rx="12" ry="12" fill="url(#bgGradient)" />
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- 装饰元素 - 增加了几何感 -->
  <circle cx="30" cy="30" r="4" fill="#3498db" />
  <circle cx="170" cy="70" r="4" fill="#3498db" />
  <path d="M25,80 C60,85 140,55 175,65" stroke="#3498db" stroke-width="2" fill="none" />
  <rect x="155" y="20" width="8" height="8" rx="2" fill="#3498db" transform="rotate(45, 159, 24)" />
  
  <!-- FTB文本 - 调整了字体和位置 -->
  <text x="100" y="63" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="white" letter-spacing="1">FTB</text>
  
  <!-- 底部装饰线 -->
  <line x1="60" y1="80" x2="140" y2="80" stroke="#3498db" stroke-width="1.5" stroke-opacity="0.7" />
</svg>
    